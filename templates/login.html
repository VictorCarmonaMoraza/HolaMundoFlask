<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
  <form method="POST">
    <!--Nombre-->
    <div>
      <label for="username">Usuario</label>
      <input type="text" name="username">
    </div>
    <!--Password-->
    <div>
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <!--Boton-->
    <div>
      <input type="submit" value="Login"/>
    </div>

  </form>
</body>
</html>
